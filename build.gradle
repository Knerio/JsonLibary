plugins {
    id 'java'
    id 'maven-publish'
}

group = 'de.derioo'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:26.0.2'
}

test {
    useJUnitPlatform()
}

tasks.register('sourcesJar', Jar) {
    archiveClassifier = 'sources'
    from sourceSets.main.allJava
}

publishing {
    repositories {
        maven {
            name = "Reposilite"
            url = uri((System.getenv("REPOSILITE_URL") ?: "default").toString())
            credentials {
                username = System.getenv("REPOSILITE_USER")
                password = System.getenv("REPOSILITE_TOKEN")
            }
        }
    }
    publications {
        register("gpr", MavenPublication) {
            groupId = group
            version = version
            artifact jar // Use the regular jar task
            artifact sourcesJar // Include sourcesJar
        }
    }
}

tasks.named("publishGprPublicationToReposiliteRepository") {
    dependsOn tasks.named("jar")
}
